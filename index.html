<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg mainColor mainTextColor">
        <h1 class="navbar-brand" href="#">Weather API</h1>
    </nav>

    <div class="container-md topMargin botMargin">

        <div class="row">

            <div class="col-sm-3 ">

                <div class="mainColor padding cusBorder botMargin">
                    <h3 class="mainTextColor">Search for a City</h3>

                    <div class="input-group mb-3">
                        <input type="text" id="citySearch" class="form-control inputStyle cusBorder" placeholder="City" aria-label="City" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button id="searchButton" class="mainColor mainTextColor cusBorder" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>

                    <button id="currentLocation" class="mainColor mainTextColor cusBorder" type="button" id="button-addon2">Current Location</button>

                    <div class="line"></div>

                    <div id="recentSearches"></div>

                    <div class="line"></div>

                    <button class="mainColor mainTextColor cusBorder" id="clearSearch">Clear Searches</button>
                </div>

            </div>

            <div class="col-sm-1"></div>

            <div id="weatherData" class="col-sm-8 mainColor cusBorder" style="display: none;">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="mainTextColor mainColor padding">                        
                            <h1>Current Weather Conditions:</h1>
                            <h5 id="cityTag">City</h5>
                            <h5 id="iconTag"></h5>
                            <h5 id="tempTag">Temperature</h5>
                            <h5 id="humidityTag">Humidity</h5>
                            <h5 id="windSpeed">Wind Speed</h5>
                            <h5 id="uvIndex">UV Index</h5>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mainTextColor">
                            <h1>5 Day Forecast:</h1>
                            <div id="weeklyForecast"></div>
                    </div>
                </div>


            </div>



        </div>
    </div>


    <footer>
        <div id="footerText">Made By Nicholas DeRissio</div>
    </footer>


    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
